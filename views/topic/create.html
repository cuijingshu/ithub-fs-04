<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/editor/0.1.0/editor.css">
<script src="//cdn.jsdelivr.net/editor/0.1.0/editor.js"></script>
<script src="//cdn.jsdelivr.net/editor/0.1.0/marked.js"></script>
<style>
  .main {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding-top: 15px;
    padding-bottom: 15px;
  }
</style>
</head>

<body>
  {{include '../_includes/header.html'}}
  <section class="container">
  <div class="row">
    <div class="col-md-8 main">
      <form id="form" action="/topic/create" method="post">
        <div class="form-group">
          <label for="category">选择板块</label>
          <select class="form-control" name="categoryId" id="category">
            {{ each topics }}
            <option value="{{ $value.id }}">{{ $value.name }}</option>
            {{ /each }}
          </select>
        </div>
        <div class="form-group">
          <label for="title">标题</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="content">内容</label>
          <textarea class="form-control" rows="5" id="content" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-default">发布</button>
      </form>
    </div>
  </div>
</section>
  {{include '../_includes/footer.html'}}
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <!-- 
    npm install jquery-form
    参考文档：https://github.com/jquery-form/form
   -->
  <script src="/node_modules/jquery-form/dist/jquery.form.min.js"></script>
  <script>
    // markdown 编辑器初始化
    // 这个配置必须在前面，否则提交获取不到富文本编辑器内容
    var editor = new Editor()
    editor.render()

    var $form = $('#form')

    // 服务器重定向对异步请求无效
    // 反之只有同步请求，服务器重定向才有效
    $form.on('submit', function (e) {
      e.preventDefault()
      $form.ajaxSubmit(function (data) {
        var code = data.code
        switch(code) {
          case 0:
            window.location.href = data.data.redirect
            break
        }
      })
    })
  </script>
</body>

</html>
